site_name: Competitive Programming Notes
docs_dir: docs
site_dir: public
use_directory_urls: false
repo_url: https://github.com/sumanthtatipamula/Programming
repo_name: sumanthtatipamula/Programming
site_url: https://competitiveprogramming.vercel.app
edit_uri: tree/main/docs/
theme:
  name: material
  palette:
    - scheme: cpalgo
      primary: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: logo.png
  # favicon: favicon.ico
  icon:
    repo: fontawesome/brands/github
    edit: material/lead-pencil
    view: material/eye
  features:
    - navigation.tracking
    - navigation.tabs
    - toc.integrate
    - search.suggest
    - header.autohide
    - content.action.view
    - content.action.edit
    - content.code.copy
    - navigation.top

extra_javascript:
  - javascript/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
      tex_inline_wrap: ['$', '$']
      tex_block_wrap: ['$$', '$$']
  - pymdownx.highlight
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - meta
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - md_in_html

plugins:
  - mkdocs-simple-hooks:
      hooks:
        on_env: 'hooks:on_env'
  - search
  # - literate-nav:
  #     nav_file: navigation.md
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - git-authors
  - macros
  - tags
  - glightbox

extra:
  generator: false
